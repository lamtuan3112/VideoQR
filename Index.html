<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Xem video</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <!-- autoplay + mute + controls -->
  <iframe
    src="https://www.youtube.com/embed/54pfTov858U?autoplay=1&mute=1&controls=1&rel=0&modestbranding=1"
    allow="autoplay; fullscreen"
    allowfullscreen>
  </iframe>
</body>
</html>
