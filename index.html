<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Video Fullscreen Mobile</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background-color: #000;
    }
    #videoContainer {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #000;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: cover; /* full màn hình mà vẫn giữ tỉ lệ */
      background-color: #000;
    }
    #soundBtn {
      position: fixed;
      bottom: 30px;
      right: 30px;
      padding: 12px 18px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: rgba(255,255,255,0.2);
      color: #fff;
      cursor: pointer;
      backdrop-filter: blur(5px);
    }
  </style>
</head>
<body>
  <div id="videoContainer">
    <video id="myVideo" autoplay muted loop playsinline>
      <source src="myvideo.mp4" type="video/mp4">
      Trình duyệt của bạn không hỗ trợ video.
    </video>
    <button id="soundBtn">Bật/Tắt âm thanh</button>
  </div>

  <script>
    const video = document.getElementById('myVideo');
    const soundBtn = document.getElementById('soundBtn');

    // Tự động phát video ngay khi load
    window.addEventListener('load', () => {
      video.play().catch(err => {
        console.log("Autoplay bị chặn, cần tương tác người dùng", err);
      });
    });

    // Bật/Tắt âm thanh mà không cần click video
    soundBtn.addEventListener('click', () => {
      video.muted = !video.muted;
      soundBtn.textContent = video.muted ? "Bật âm thanh" : "Tắt âm thanh";
    });

    // Đảm bảo video luôn full màn hình khi resize
    window.addEventListener('resize', () => {
      video.style.width = window.innerWidth + 'px';
      video.style.height = window.innerHeight + 'px';
    });
  </script>
</body>
</html>
